<!-- index.html -->
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Allâ€‘inâ€‘One Media Downloader</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-50 h-full flex items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-3xl flex flex-col h-full">
    
    <!-- Header with spinner -->
    <header class="bg-indigo-600 text-white p-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold">ðŸŽ¥ Media Downloader</h1>
      <div id="loading" class="hidden">
        <svg class="w-6 h-6 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"/>
        </svg>
      </div>
    </header>

    <!-- Input Section -->
    <section class="p-6 flex gap-3 flex-wrap items-center justify-center">
      <input
        id="mediaUrl"
        type="text"
        placeholder="Paste Instagram / Facebook / TikTok URL"
        class="flex-1 p-3 border-2 border-indigo-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
      />
      <button
        id="fetchBtn"
        class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition flex-shrink-0"
      >
        Fetch
      </button>
    </section>

    <!-- Results & History Panels -->
    <div class="flex flex-1 overflow-hidden">

      <!-- Results Panel -->
      <div id="results" class="w-2/3 p-6 overflow-auto hidden flex flex-col space-y-4">
        <div id="preview" class="rounded-lg overflow-hidden bg-gray-100 flex items-center justify-center h-48"></div>
        <div id="meta" class="space-y-1 text-gray-800">
          <p id="caption" class="italic"></p>
          <p id="duration" class="text-sm text-gray-600"></p>
        </div>
        <div id="downloadOptions" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
      </div>

      <!-- History Panel -->
      <aside class="w-1/3 bg-indigo-50 border-l border-indigo-100 p-6 overflow-auto">
        <h2 class="font-bold text-indigo-700 mb-4">ðŸ”„ History</h2>
        <ul id="historyList" class="space-y-2 text-indigo-600"></ul>
      </aside>

    </div>

  </div>
</body>
</html>
