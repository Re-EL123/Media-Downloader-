<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All-in-One Media Downloader</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-6 text-center">All-in-One Media Downloader</h1>

    <!-- URL Input Form -->
    <form id="mediaForm" class="flex gap-2 mb-6">
      <input
        type="text"
        id="mediaUrl"
        class="flex-1 p-2 border rounded-lg"
        placeholder="Enter Instagram / Facebook / TikTok URL"
        required
      />
      <button
        type="submit"
        class="px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
      >
        Fetch
      </button>
    </form>

    <!-- Results Display -->
    <div id="results" class="space-y-4 hidden">
      <img id="thumb" src="" alt="Thumbnail" class="w-full rounded-md object-cover max-h-64" />
      <p id="caption" class="text-gray-800"></p>
      <p id="duration" class="text-gray-600 text-sm"></p>
      <a
        id="downloadBtn"
        href="#"
        download
        class="inline-block mt-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
      >
        Download
      </a>
    </div>

    <!-- History -->
    <div id="history" class="mt-8">
      <h2 class="text-lg font-bold mb-2">Download History</h2>
      <ul id="historyList" class="list-disc list-inside text-sm text-gray-700 space-y-1"></ul>
    </div>
  </div>
</body>
</html>
